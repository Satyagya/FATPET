buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}")
    }
}


plugins {
    id "org.sonarqube" version "2.7"
    id 'org.ajoberstar.grgit' version '3.1.1'
    id "com.gorylenko.gradle-git-properties" version "2.2.0"
}

group = 'com.engati'
if (project.hasProperty('appVersion')) {
    version = "${appVersion}"
} else {
    version = "${version}-BRANCH-${grgit.branch.current().name}-SNAPSHOT"
}


repositories {
    mavenCentral()
    mavenLocal()
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'jacoco'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8


dependencies {
    implementation "org.springframework.boot:spring-boot-starter-data-solr:${spring_boot_version}"
    implementation "org.springframework.boot:spring-boot-starter-data-rest:${spring_boot_version}"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${spring_boot_version}"
    compile("org.springframework.boot:spring-boot-starter-actuator:${spring_boot_version}")
    compile("net.logstash.logback:logstash-logback-encoder:${logback_version}")
}